app = kmc

geometry = {
	type = lattice
	dimensions = [ 1100 ]
	bc = fixed
}

states = {
	tf = {
		type = fixedWidth
		size = 8
		transitions = [ adsorption desorption ]
		adsorption = {
			type = adsorption
			rate = 0.01
		}
		desorption = {
			type = desorption
			rate = 0.5
		}
	}
	nuc = {
		type = fixedWidth
		size = 147
		transitions = [ adsorption desorption diffusion ]
		adsorption = {
			type = adsorption
			rate = 0.1
		}
		desorption = {
			type = desorption
			rate = 0.1
		}
		diffusion = {
			type = diffusion
			rate = 0.1
		}
	}
}

kmc = {
	beta = 1
	last_time = 5000
	plugins = [ status nucdist tfdist nnuc ntf]
	seed = 10011989
	
	nnuc = {
		type = nobjects
		state = nuc
		name = nnuc.txt
	}
	
	ntf = {
		type = nobjects
		state = tf
		name = ntf.txt
	}
	
	trajectory = {
		type = trajectory
		name = sim.trj
	}
	
	status = {
		type = status
		first = 0
		stride = 10000
	}
	
	nucdist = {
		type = distribution
		state = nuc
		name = nuc-distribution.txt
	}
	
	tfdist = {
		type = distribution
		state = tf
		name = tf-distribution.txt
	}
}